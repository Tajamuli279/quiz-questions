name: Auto Update All Quizzes

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

# ‚úÖ VERY IMPORTANT: Prevent parallel runs
concurrency:
  group: quiz-auto-update
  cancel-in-progress: true

jobs:
  update-quizzes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run quiz reshuffle script
        run: python updater.py

      - name: Commit and push changes (FINAL SAFE FIX)
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "GitHub Bot"

          git add *.json
          git commit -m "üîÅ Auto update all quizzes" || echo "No changes to commit"

          # ‚úÖ SAFE force push (prevents fetch-first error)
          git push --force-with-lease origin main

