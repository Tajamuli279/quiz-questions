name: Auto Update All Quizzes

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-quizzes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # IMPORTANT for rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run quiz reshuffle script
        run: python updater.py

      - name: Commit and push changes (safe)
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "GitHub Bot"

          # Pull latest changes to avoid push rejection
          git pull --rebase origin main

          git add *.json
          git commit -m "üîÅ Auto update all quizzes" || echo "No changes to commit"

          git push origin main
