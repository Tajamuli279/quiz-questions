name: Auto Update All Quizzes

on:
  schedule:
    - cron: "0 * * * *"   # every 1 hour (safe)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: quiz-auto-update
  cancel-in-progress: true

jobs:
  update-quizzes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (FULL)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Sync with remote main (HARD RESET)
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Run quiz reshuffle
        run: python updater.py

      - name: Commit and push (FINAL)
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "GitHub Bot"

          git add *.json
          git commit -m "üîÅ Auto update all quizzes" || echo "No changes to commit"

          git push origin main


